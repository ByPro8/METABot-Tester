<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ filename }}</title>
  <style>
    html, body { height: 100%; margin: 0; background: #0b1220; }
    .wrap { height: 100%; }
    embed { width: 100%; height: 100%; border: 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <embed src="/raw/{{ filename }}" type="application/pdf" />
  </div>
</body>
</html>
